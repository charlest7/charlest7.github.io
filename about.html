<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="http://localhost/documentation/guides-and-tutorials/start/create/basic_markup">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <amp-analytics type="gtag" data-credentials="include">
      <script type="application/json">

          {
            "vars": {
              "gtag_id": "UA-63387562-1",
              "event_category": "amp find Page",
              "config": {
                "UA-63387562-1": {
                  "groups": "default"
                }
              }
            },
            "extraUrlParams": {
              "cd75": "AMP",
              "cd69": "AMP",
              "cd81": "tokopediamarketplace",
              "cd76": "${ampdocHostname}"
            },
            "triggers": {
              "scrollPings" : {
                "on": "scroll",
                "scrollSpec" : {
                  "verticalBoundaries" : [50]
                },
                "request" : "event",
                "vars" : {
                  "event_name" : "scroll page",
                  "method" : "oppo a3s second"
                }
              },
              "breadcrumbClick" : {
                "on" : "click",
                "selector" : "#breadcrumb-link",
                "request": "event",
                "vars" : {
                  "event_name" : "click breadcrumb",
                  "method" : "https://m.tokopedia.com"
                }
              },
              "productClick" : {
                "on" : "click",
                "selector" : ".trackProduct",
                "request": "event",
                "vars" : {
                  "event_name" : "click product list",
                  "event_label":"Click product list label",
                }
              },
              "loadMoreClick" : {
                "on" : "click",
                "selector" : "#load-more",
                "request": "event",
                "vars" : {
                  "event_name" : "click view all",
                  "method" : "https://m.tokopedia.com/search?q=oppo%20a3s%20second&amp;st=product"
                }
              },
              "bottomFilterClick" : {
                "on" : "click",
                "selector" : "#bottom-filter",
                "request": "event",
                "vars" : {
                  "event_name" : "click filter",
                  "method" : "oppo a3s second"
                }
              },
              "bottomSortClick" : {
                "on" : "click",
                "selector" : "#bottom-sort",
                "request": "event",
                "vars" : {
                  "event_name" : "click sort",
                  "method" : "oppo a3s second"
                }
              },
              "bottomDisplayClick" : {
                "on" : "click",
                "selector" : "#bottom-display",
                "request": "event",
                "vars" : {
                  "event_name" : "click view type",
                  "method" : "oppo a3s second"
                }
              }
            }
          }
        
</script>
</amp-analytics>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body>
    <h1>Welcome to the mobile web</h1>
    <button class="trackProduct">Button Login</button>
    <button id="product-click">Button Login</button>
  </body>
</html>
