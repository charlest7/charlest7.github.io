<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async="" custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    
<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <title>Hello, amp-story</title>
    <link rel="canonical" href="http://example.ampproject.org/my-story.html" />
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  </head>
  <body>

   <amp-analytics type="googleanalytics">
  <script type="application/json">
  {
    "vars": {
      "account": "UA-63387562-1"
    },"extraUrlParams":{
	        "cd3":"123",
		
         },"triggers": {
      "trackPageview": {
        "on": "visible",
        "request": "pageview"
      },"promoImpression" : {
	  "on": "story-page-visible",
	  "request": "event",
	  "vars": {
		"eventName": "Promo Impression",
		"eventCategory":"Enhanced Ecommerce",
		"eventAction":"Promo Impression",
		"eventLabel":"Segway",
		"eventValue": "1"
   	  },"extraUrlParams":{
	        "cd5":"7689",
		"promo1id":"295",
		"promo1nm":"/ - dynamic icon",
		"promo1cr":"Semua Kategori",
		"promo1ps":"1"
         }	
      },"promoClick" : {
	  "on": "click",
	  "selector":".i-amphtml-layout",
	  "request": "event",
	  "vars": {
		"eventName": "Promo Click",
		"eventCategory":"Enhanced Ecommerce",
		"eventAction":"Promo Click",
		"eventLabel":"Segway",
		"eventValue": "1"
   	  },"extraUrlParams":{
	         "cd5":"7689",
	        "promoa":"click",
		"promo1id":"295",
		"promo1nm":"/ - dynamic icon",
		"promo1cr":"Semua Kategori",
		"promo1ps":"1"
         }
      }
    }
  }
  </script>
</amp-analytics>
  
    <amp-story standalone title="Hello Story" publisher="The AMP Team" publisher-logo-src="https://example.com/logo/1x1.png" poster-portrait-src="https://example.com/my-story/poster/3x4.jpg">
      <amp-story-page class="first-page">
        <amp-story-grid-layer template="fill" class="first-page">
          <amp-img class="first-img" src="https://ecs7.tokopedia.net/img/cache/1000/banner/2019/9/27/20723472/20723472_ef3f890f-37c3-4a18-9ba2-6198c8c129bf.jpg"
              width="900" height="1600">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer class="first-page" template="vertical" >
          <h1 class="first-page">Hello, amp-story!</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="my-second-page">
        <amp-story-grid-layer template="fill">
          <amp-img id="second-img" src="https://example.ampproject.org/helloworld/bg2.gif"
              width="900" height="1600">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>The End</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-bookend src="bookendv1.json" layout="nodisplay">
      </amp-story-bookend>
    </amp-story>
  </body>
</html>
