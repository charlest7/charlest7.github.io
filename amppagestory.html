<!doctype html>
<html amp lang="en">

    <amp-analytics type="googleanalytics" id="gaAMP">
<script type="application/json">
{

      "cd69": "AMP", //Page Type

   "triggers": {

		"selector": "#my-second-page",

		"request": "event",
		"vars": {
			"eventName": "Product Impression",
		      "eventCategory":"Enhanced Ecommerce",

			"il1pi1nm":"Segway A8",
			"il1pi1pr":"2900000",
			"il1pi1ps":"2",
			"il1pi1va":"Black",
			"ni":"0"
		}	
	    },"productClick": {
               "selector": "#product-click",
               "on": "click",
	          "request": "event",
               "vars": {
                    "eventName": "Product Click",
		         "eventCategory":"AMP Find Page",
			   "eventAction":"click product list",
			   "eventLabel":"segway",
			   "eventValue": "1"
	      },"extraUrlParams":{

		      "pal":"Search Results",

		      "Pr1pr":"",
		      "pr1ps":"2",
		      "pr1va":"Black",
		      "ni":"1"
	} 	
   }
 }
}
</script>
</amp-analytics>
    <amp-story standalone>
      <amp-story-page id="my-first-page" data-sort-time="1552330790">
        <amp-story-grid-layer template="fill">
          <amp-img src="https://example.ampproject.org/helloworld/bg1.jpg"
              width="900" height="1600">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1>Hello, amp-story!</h1>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="my-second-page">
        <amp-story-grid-layer template="fill">
          <amp-img src="https://example.ampproject.org/helloworld/bg2.gif"
              width="900" height="1600">
